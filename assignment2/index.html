<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <script src="https://kit.fontawesome.com/379acff5c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assist/style.css">
</head>
<body class="hero">
    <main class="container flex justify-between calculater-main sm-column">
        <header>
            <h1 class="main-heading">
                CALCULATOR
            </h1>
        </header>
        <div class="calculater flex ">
            <div class="flex-30">
            <div class="result"><input type="text" class="form-control output-text" ></div>
            <div class="input"><input type="text" class="form-control input-text" ></div>
        </div>
        <div class="button-sec flex justify-center align-center">
            <div class="btn flex-25  clear-btn">C</div>
            <div class="btn flex-25 secondary-color">()</div>
            <div class="btn flex-25 secondary-color">%</div>
            <div class="btn flex-25 secondary-color"><i class="fas fa-divide"></i></div>
            <div class="btn flex-25">7</div>
            <div class="btn flex-25">8</div>
            <div class="btn flex-25">9</div>
            <div class="btn flex-25 secondary-color"><i class="fas fa-times"></i></div>
            <div class="btn flex-25">4</div>
            <div class="btn flex-25">5</div>
            <div class="btn flex-25">6</div>
            <div class="btn flex-25 secondary-color"><i class="fas fa-minus"></i></div>
            <div class="btn flex-25">1</div>
            <div class="btn flex-25">2</div>
            <div class="btn flex-25">3</div>
            <div class="btn flex-25 secondary-color"><i class="fas fa-plus"></i></div>
            <div class="btn flex-50">0</div>
            <div class="btn flex-25 ">.</div>
            <div class="btn flex-25 equal-color"><i class="fas fa-equals"></i></div>
        </div>
    </main>
    <script src="./javascript.js"></script>
</body>
</html>
